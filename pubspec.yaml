name: decarbonus
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.9
  http: ^0.13.5
  cached_network_image: ^3.2.3
  flutter_riverpod: ^2.1.3
  lottie: ^2.1.0
  google_fonts: ^4.0.3
  dio: ^4.0.6
  flutter_screenutil: ^5.6.0
  flutter_svg: ^2.0.1
  flutter_spinkit: ^5.1.0
  animations: ^2.0.7
  simple_animations: ^4.0.1
  font_awesome_flutter: ^10.3.0
  appwrite: ^8.2.0
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.4
  cloud_firestore: ^4.3.1
  google_sign_in: ^5.4.2
  simple_ripple_animation: ^0.0.3
  fl_chart: ^0.60.0
  hive: ^2.2.3
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5
  hive_flutter: ^1.1.0
  simple_connection_checker: ^0.2.1
  google_maps_flutter: ^2.2.3
  syncfusion_flutter_charts: ^20.4.50
  location: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator: ^3.0.5
  build_runner: ^2.3.3

flutter:

  uses-material-design: true

  assets:
   - assets/anim/
   - assets/anim/ques/
   - assets/images/
  
  fonts:
    - family: Andika
      fonts:
        - asset: assets/fonts/Andika-Bold.ttf
        - asset: assets/fonts/Andika-BoldItalic.ttf
        - asset: assets/fonts/Andika-Italic.ttf
        - asset: assets/fonts/Andika-Regular.ttf