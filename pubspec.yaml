name: decarbonus
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.11
  http: ^0.13.6
  cached_network_image: ^3.2.3
  flutter_riverpod: ^2.3.6
  lottie: ^2.3.2
  google_fonts: ^4.0.4
  flutter_screenutil: ^5.8.1
  flutter_svg: ^2.0.5
  flutter_spinkit: ^5.2.0
  animations: ^2.0.7
  font_awesome_flutter: ^10.4.0
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  cloud_firestore: ^4.7.1
  simple_animations: ^4.0.1
  google_sign_in: ^6.1.0
  simple_ripple_animation: ^0.0.7
  fl_chart: ^0.62.0
  dio: ^5.1.2
  simple_connection_checker: ^0.2.1
  google_maps_flutter: ^2.2.6
  syncfusion_flutter_charts: ^21.2.5
  location: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator: ^3.0.5
  build_runner: ^2.3.3

flutter:

  uses-material-design: true

  assets:
   - assets/anim/
   - assets/anim/ques/
   - assets/images/
  
  fonts:
    - family: Andika
      fonts:
        - asset: assets/fonts/Andika-Bold.ttf
        - asset: assets/fonts/Andika-BoldItalic.ttf
        - asset: assets/fonts/Andika-Italic.ttf
        - asset: assets/fonts/Andika-Regular.ttf